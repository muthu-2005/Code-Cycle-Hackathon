<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }

      body {
          min-height: 100vh;
          width: 100%;
          background: hsl(170, 37%, 74%);
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .container {
          max-width: 600px; /* Set a max-width for desktop view */
          width: 100%;
          background: #fff;
          border-radius: 7px;
          box-shadow: 0 5px 10px rgba(0,0,0,0.3);
          padding: 2rem;
      }

      .form {
          width: 100%;
      }

      .form header {
          font-size: 1.8rem;
          font-weight: 500;
          text-align: center;
          margin-bottom: 1.5rem;
      }

      .form input {
          height: 40px;
          width: 100%;
          padding: 0 15px;
          font-size: 16px;
          margin-bottom: 1rem;
          border: 1px solid #ddd;
          border-radius: 6px;
          outline: none;
      }

      .form input:focus {
          box-shadow: 0 1px 0 rgba(0,0,0,0.2);
      }

      .form a {
          font-size: 14px;
          color: hsl(170, 75%, 41%);
          text-decoration: none;
      }

      .form a:hover {
          text-decoration: underline;
          color: hsl(170, 75%, 41%);
      }

      .button {
          padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          border: none;
          border-radius: 4px;
          background-color: hsl(170, 75%, 41%); /* Green */
          color: white;
          cursor: pointer;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          display: block;
          width: 100%;
          margin-top: 1rem;
      }

      .button:hover {
          background-color: #1d5c7c; /* Darker green on hover */
      }

      .signup {
          font-size: 14px;
          text-align: center;
          margin-top: 1rem;
      }

      .signup label {
          color: #66b4db;
          cursor: pointer;
      }

      .signup label:hover {
          text-decoration: underline;
          color: #1d5c7c;
      }

      /* Media Queries */

      /* For devices with a maximum width of 600px (e.g., mobile devices) */
      @media (max-width: 600px) {
          .container {
              padding: 1rem;
          }

          .form header {
              font-size: 1.5rem;
          }

          .form input {
              height: 36px;
              font-size: 14px;
              margin-bottom: 0.8rem;
          }

          .button {
              padding: 8px 16px;
              font-size: 14px;
          }

          .signup {
              font-size: 13px;
          }
      }

      /* For devices with a maximum width of 768px (e.g., tablets) */
      @media (max-width: 768px) {
          .container {
              padding: 1.5rem;
          }

          .form header {
              font-size: 1.75rem;
          }

          .form input {
              height: 38px;
              font-size: 15px;
              margin-bottom: 1rem;
          }

          .button {
              padding: 9px 18px;
              font-size: 15px;
          }

          .signup {
              font-size: 15px;
          }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <header>Sign Up</header>
            <form id="login-form">
                <input type="text" class="form-control" id="username" name="username" placeholder="Create a Username" required pattern="[a-zA-Z0-9]+" title="Use only letters and numbers">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" required>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter Your Age" required>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter Your Sport" required>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" required>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" required minlength="8">
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" required minlength="8">
                <button type="submit" class="button">Sign Up</button>
            </form>
            <br>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <!-- JavaScript for SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Show SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Registered Successfully!',
                text: 'Welcome!',
                confirmButtonText: 'OK'
            }).then(() => {
                // Redirect to the main page or any other page after showing the alert
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
