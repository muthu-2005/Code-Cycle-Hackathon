<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Doping Word Scramble Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: hsl(168, 56%, 89%);
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: hsl(170, 75%, 41%);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 22px;
        }

        #scrambled-word {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
        }

        #next-btn {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            #scrambled-word {
                font-size: 20px;
                letter-spacing: 4px;
            }

            input {
                font-size: 16px;
                width: 90%;
            }

            button {
                font-size: 16px;
            }

            #message {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            #scrambled-word {
                font-size: 18px;
                letter-spacing: 3px;
            }

            input {
                font-size: 14px;
                width: 100%;
            }

            button {
                font-size: 14px;
            }

            #message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="https://github.com/muthu-2005/Prodigy_Intern/blob/main/logo.png?raw=true" width="162" height="80" alt="DopeShield">
        </a>
        <h1>DopeShield Word Scramble Game</h1>
    </header>

    <div class="container">
        <center><h2>Scramble the Words</h2>
        <div id="scrambled-word"></div>
        <input type="text" id="guess" placeholder="Type your guess here">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <button id="next-btn" onclick="nextWord()">Next Word</button>
        <div id="message"></div></center>
    </div>

    <script>
        const words = ["STEROID", "WADA", "DOPING", "NADA", "FAIRPLAY", "ANTI_DOPING"];
        let currentWord = "";
        let scrambledWord = "";

        function shuffleWord(word) {
            const shuffled = word.split('').sort(() => 0.5 - Math.random()).join('');
            return shuffled;
        }

        function loadWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambledWord = shuffleWord(currentWord);
            document.getElementById('scrambled-word').textContent = scrambledWord;
            document.getElementById('guess').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('next-btn').style.display = 'none';
        }

        function checkAnswer() {
            const guess = document.getElementById('guess').value.toUpperCase();
            const message = document.getElementById('message');

            if (guess === currentWord) {
                message.textContent = "Correct! Well done!";
                message.style.color = "green";
                document.getElementById('next-btn').style.display = 'inline';
            } else {
                message.textContent = "Incorrect. Try again!";
                message.style.color = "red";
            }
        }

        function nextWord() {
            loadWord();
        }

        // Load the first word
        loadWord();
    </script>

</body>
</html>
